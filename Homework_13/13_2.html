<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <form class="form">
      <div class="input-wrap">
        <label>Please enter number of row</label>
        <input 
          class="input-field" 
          id="rows"
          type="number"
          min="0"
          required>
      </div>
      <div class="input-wrap">
        <label>Please enter number of columns</label>
        <input 
          class="input-field" 
          id='cols' 
          type='number'
          min="0"
          required>
      </div>
      <button id="btn">Create table</button>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
