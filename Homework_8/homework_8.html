<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">

		var maths = {
			number: 3,
			sum: function() {
				this.number = ++this.number;
				return this;

			},
			minus: function() {
				this.number = --this.number;
				return this;
			},
			multiplay: function() {
				this.number *= this.number;
				return this;
			},
			showResult: function() {
				return this.number;
			}
		}

		console.log(maths.multiplay().sum().minus().multiplay().sum().showResult());
		

		// два способа вывода чисел 
		
		for (let i = 0; i < 10; i++) {
   			setTimeout(function() {
       			console.log(i);
   			}, 10)
		}
		
		
		for (var i = 0; i < 10; i++) {
    		(function (i) {
        		setTimeout(function () {
            		console.log(i)
        		}, 1000);
    		})(i);
		}
	

	</script>
</body>
</html>
