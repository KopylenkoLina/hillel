<body>
	<script type="text/javascript">

	// Task 1
	let firstNumber = '123';
	let secondNumber = '999';

	firstNumber.length - secondNumber.length > 0
		? secondNumber = Array(firstNumber.length - secondNumber.length + 1).join('0').concat(secondNumber)
		: firstNumber = Array(secondNumber.length - firstNumber.length + 1).join('0').concat(firstNumber);

	let rest = 0;
	let sum = '';
	for (let i = firstNumber.length - 1; i >= 0 ; i-- ) {
   		currentDigitsSum = +firstNumber[i] + +secondNumber[i] + rest;
    	currentDigitsSum <= 9
		    ? sum += currentDigitsSum
		    : sum += currentDigitsSum - 10;
    	currentDigitsSum <= 9
		    ? rest = 0
		    : rest = 1;
	}
	if (rest)
 	sum += rest;
	console.log(sum.split('').reverse().join(''));

	// Task 2
	var userPassword = prompt('Enter a valid password');
	if (userPassword !== null) {
	   console.log(validatePassword (userPassword));
	} else {
	   console.log('Password is not entered');
	}

	function validatePassword (userPassword) {
	  	let result = 'INVALID';
	  	let isHavingDigits = false;
	  	let isHavingSymbols = false;
	  
	  	if (userPassword.length < 6 || userPassword.length > 20) 
	    	return result;

	  	for (let i = 0; i < userPassword.length; i++) {
	    	const charElementCode = userPassword[i].charCodeAt(0);
	    	if ((charElementCode > 64 && charElementCode < 91) || (charElementCode > 96 && charElementCode < 123)) {
	      		isHavingSymbols = true;
	    	} else
	      	if (charElementCode > 47 && charElementCode < 58) {
	        	isHavingDigits = true;
	      	} else return result;
	  	}
   		return  isHavingSymbols && isHavingSymbols ? 'VALID' : result;
	}
// Task 3
	function checkNumber(n) {
	  	let result = [];
	  	result[0] = true;
	  
	  	if(n <= 0) {  	
	    	result[0] = false;
	  	} else {
	    	for(var i = n-1; i > 1; i--) {
	      		if (n % i === 0) {
	        		result[0] = false;
	        		break;
	      		}
	    	}
	  	}
	  	result[1] = (n % 2 === 0) ? true : false;
	  
	  	result[2] = (n % 10 === 0) ? true : false;
	  
	  	return result;
	}
	console.log(checkNumber(-10));
	</script>
